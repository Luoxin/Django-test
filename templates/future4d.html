<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/jquery-2.2.4.min .js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</head>
<body>
{#        <input type="text" id="neiRong" ><a href="javascript:void(0)" onclick="yuce()">预测</a>#}
        <div class="input-group col-xs-3">
            <input type="text" class="form-control" id="neiRong" placeholder="请输入3个数字"  maxlength=3>
            <div class="input-group-btn">
                <button class="btn btn-primary" onclick="yuce()">
                    <span class="glyphicon glyphicon-send"></span>
                </button>
            </div>
            <input type="text" class="form-control" id="jieGuo" disabled>
        </div>
        <img src="" alt="" id="tuPian" >
</body>
<script type="text/javascript">
    function yuce() {
        var v=$("#neiRong").val();
        var reg=/^\d{3}$/;
        if(reg.test(v)){
            var url="/myXM/future4d/";
            var data={neiRong:v};
            $.post(url,data,function (result) {
                   console.info(result)
                    $("#jieGuo").val(result.jieGuo)
                    $("#tuPian").attr("src",result.luJing)
            },"json")
        }else{
            alert("请输入3个数字");
        }
    }
</script>
</html>
